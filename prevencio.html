<!DOCTYPE html>
<html lang="es">

<head>
    <title>APP HIGIENE BUCODENTAL</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" type="image/x-icon" href="https://i0.wp.com/clinicaortodonciasoler.com/wp-content/uploads/2015/09/favicon.png?resize=300%2C300&ssl=1">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 70vh;
            margin: 0;
        }

        .container-fluid {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        
        button {
            width: 40%;
            margin-left: auto;
            margin-right: auto;
        }

        .text-container {
            flex: 1;
            padding: 20px;
            text-align: center;
            margin-top: 2%;
        }

        .btn-container {
            display: flex;
            justify-content: space-between; /* Añadir espacio entre los botones */
            margin-top: 17%;
        }

        .btn-lg {
            font-size: 1.5rem;
            padding: 15px 30px;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="text-container">
            <h1>Què haurem de fer per prevenir?</h1>
            <div class="btn-container">
                <button id="btnPrevencio" type="button" class="btn btn-primary btn-lg">Disminuir el consum de sucres
                    insistir en rentar-se les dents 3 cops al dia durant 2 minuts, pasta de dents amb 1450 ppmf, ús de
                    fil dental amb fluor, revisions periòdiques al dentista.</button>
                <button type="button" class="btn btn-primary btn-lg">Disminuir el consum de sucres, realitzar
                    segellat de fosses i fissures, aplicació de vernís, pasta de dents amb 1000 ppnf.</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Función que se ejecuta al hacer clic en el botón
        function redirectToPrevencio() {
            window.location.href = 'prevencio.html';
        }

        // Asociar la función al clic del botón
        document.getElementById('btnPrevencio').addEventListener('click', redirectToPrevencio);
    </script>

</body>

</html>
