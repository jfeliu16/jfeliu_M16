<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Quiz App</title>
    <style>
        #quiz-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <h1>Quiz Time!</h1>
    <div id="question-container"></div>
    <input type="text" id="answer-input" placeholder="Your Answer">
    <button onclick="checkAnswer()">Submit Answer</button>
</div>

<script>
    let currentQuestionIndex = 0;
    let questions = [];

    async function fetchQuestions() {
        const response = await fetch('api/getQuestions'); // Replace with your API endpoint
        const data = await response.json();
        questions = data.questions;
        loadQuestion();
    }

    function loadQuestion() {
        const questionContainer = document.getElementById('question-container');
        questionContainer.innerHTML = questions[currentQuestionIndex].QuestionText;
    }

    async function checkAnswer() {
        const userAnswer = document.getElementById('answer-input').value.toLowerCase();
        const correctAnswer = questions[currentQuestionIndex].CorrectAnswerID;

        if (userAnswer === correctAnswer.toString()) {
            alert("Correct! Moving to the next question.");
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                alert("Congratulations! You've completed the quiz.");
                // You can redirect the user or show a completion message here
            }
        } else {
            alert("Incorrect! Try again.");
        }
    }

    // Initial load
    fetchQuestions();
</script>

</body>
</html>
